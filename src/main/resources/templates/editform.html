<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="mystyle.css"/>
  <title>Create note</title>
</head>
<body>
	<form th:action="'/note/edit/'+${note.id}" method="post">
		<label>
			Header:
			<br>
			<input type="text" name="header" th:value="${note.header}">
		</label>
		<br>
		<br>
		<label>Text:
            <br>
			<textarea id="text-area" name="text" th:text="${note.text}"></textarea>
        </label>
        <br>
		<label>
			Not read
			<input type="radio" name="isRead" value="false">
		</label>
		<label>
			Read
			<input type="radio" name="isRead" value="true">
		</label>
		<input type="hidden" name="id" th:value="${note.id}">
		<br>
		<input type="submit" name="button" value="confirm">
	</form>
</body>
</html>
